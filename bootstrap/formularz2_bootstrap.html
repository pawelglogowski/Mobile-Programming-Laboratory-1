<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
		<div class="form-horizontal">
			<div class="form-group has-feedback">
				<label for="albumNumber" class="col-sm-2 control-label" >Numer albumu</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="albumNumber" name="albumNumber" placeholder="101507"/>
					<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				</div>
			</div>
			
			<div class="form-group has-success">
				<label for="rating" class="col-sm-2 control-label" >Ocena</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="rating" name="rating" placeholder="5.0"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox" name="" /> Czy skopiowałeś projekt od kolegi/koleżanki?</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="radio">
						<label><input type="radio" name="performedExercise" value="less than once a week" /> Wykonuje ćwiczenia z PM mniej niż raz w tygodniu.</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="radio">
						<label><input type="radio" name="performedExercise" value="more than once a week" checked="checked" /> Wykonuje ćwiczenia z PM więcej niż raz w tygodniu.</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<label>Dodaj plik projektu</label>
					<input type="file" id="projectFile"/>
					<p class="help-block">Projekt powinien być spakowany (format zip)</p>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Wyślij!</button>
				</div>
			</div>
		</div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
