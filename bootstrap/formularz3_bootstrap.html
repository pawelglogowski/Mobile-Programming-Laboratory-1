<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
		<div class="form-inline">
			<div class="form-group has-feedback">
				<label for="">Numer albumu</label>
					<input type="text" class="form-control" id="" name="" placeholder="101507"/>
					<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			
			<div class="form-group has-success">
				<label for="">Ocena</label>
				<input type="text" class="form-control" id="" name="" placeholder="5.0"/>
			</div>
			
			<div class="checkbox">
				<label>
					<input type="checkbox" name="" /> Czy skopiowałeś projekt od kolegi/koleżanki?
				</label>
			</div>
			
			<div class="radio">
				<label>
					<input type="radio" name="performedExercise" value="" /> Wykonuje ćwiczenia z PM mniej niż raz w tygodniu.
				</label>
			</div>
			
			<div class="radio">
				<label>
					<input type="radio" name="performedExercise" value="" checked="checked" /> Wykonuje ćwiczenia z PM więcej niż raz w tygodniu.
				</label>
			</div>
			
			<div class="form-group">
				<label>Dodaj plik projektu</label>
				<input type="file" id="projectFile" name="projectFile" />
				<p class="help-block">Projekt powinien być spakowany (format zip)</p>
			</div>
			
			<button type="submit" class="btn btn-primary">Wyślij!</button>
		</div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
